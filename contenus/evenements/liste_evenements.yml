- date: 2024-02-09
  date_lisible: Vendredi 9 février 2024 à 19h00
  type: jeux
  titre: Soirée jeux de société
  texte: |
    Vous avez l’âme d’un gone âgé de 9 à 99 ans ?
    Vous rêvez de coffrer Mlle Rose à perpèt’ pour avoir utilisé la corde plutôt que le chandelier ?
    Vous êtes le/la seul(e) qui sache répondre « Apia » à la question « Quelle est la capitale des Samoa » au Trivial Pursuit ?
    Vous êtes au courant que « Le Petit » n’est pas qu’une marque de camembert mais aussi le nom d’un atout de tarot ?
    Si vous avez répondu « oui » à tout - et même si ce n’est pas le cas ! - la team de La Girafe vous donne rendez-vous pour une soirée <strong>« Jeux de société »</strong> !
    Au programme : de la bonne humeur, des jeux de plateau et de cartes, et des produits locaux aptes à faire passer l’aigreur des perdants (ou l’euphorie des gagnants).
    Il y aura des jeux sur place, pour les grands et les moins grands. Tous les participants souhaitant ramener leurs jeux de société pour les faire découvrir aux autres joueurs seront fortement encouragés ! »
