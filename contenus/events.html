{{#markdown}}
### événements
<ul>
	{{#each liste_evenements}}
		<li>
			<div class="titre">{{this.titre}}</div>
			{{#if date_lisible}}
				<div class="date">{{date_lisible}}</div>
			{{/if}}
			{{#if texte}}
				<div class="texte">{{texte}}</div>
			{{/if}}
			{{#if lien}}
				<a class="lien" href="{{lien}}">en savoir plus</a>
			{{/if}}
		</li>
	{{/each}}
</ul>
{{/markdown}}
